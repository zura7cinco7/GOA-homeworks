<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <label>Bill</label>
            <input type="number" placeholder="$">
            <label>Select Tip %</label>
            <div class="tip-options">
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <button>Custom</button>
            </div>
            <label>Number of People</label>
            <input type="number" placeholder="">
        </div>
        <div class="right">
            <p>Tip Amount / person</p>
            <h2>$0.00</h2>
            <p>Total / person</p>
            <h2>$0.00</h2>
            <button>RESET</button>
        </div>
    </div>
</body>
</html>
