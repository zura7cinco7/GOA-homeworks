<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML თეგების მაგალითი</title>
</head>
<body>

    <!-- პარაგრაფი -->
    <p>ეს არის პარაგრაფი, რომელიც გამოიყენება ტექსტის გამოსატანად HTML-ში.</p>

    <!-- ლინკი -->
    <a href="https://www.example.com" target="_blank">ეწვიეთ ჩვენს ვებ-გვერდს!</a>

    <!-- სურათი -->
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">

    <!-- ღილაკი -->
    <button>დაწკაპეთ აქ</button>

</body>
</html>
