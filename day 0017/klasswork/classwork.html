<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ატრიბუტების მაგალითი</title>
</head>
<body>

    <h1>HTML ატრიბუტების მაგალითები</h1>

    <!-- სურათის გამოტანა src ატრიბუტის გამოყენებით -->
    <img src="image.jpg" alt="Beautiful scenery">

    <!-- ლინკი href ატრიბუტის გამოყენებით -->
    <a href="https://www.example.com">წაიკითხეთ მეტი</a>

    <p>ამ მაგალითში ჩანს, როგორ გამოიყენება <code>src</code> და <code>href</code> ატრიბუტები.</p>

    <!-- ამ კომენტარში აღვნიშნავთ, რომ src ატრიბუტი განსაზღვრავს სურათის წყაროს -->
    <!-- href ატრიბუტი კი, გამოიყენება ლინკების დასაყენებლად -->

</body>
</html>
