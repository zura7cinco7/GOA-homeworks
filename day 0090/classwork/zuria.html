<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ღილაკი და მოვლენის მსმენელი</title>
</head>
<body>
    <button id="myButton">დაწკაპეთ აქ</button>

    <script>
        const button = document.getElementById('myButton');
        button.addEventListener('click', function() {
            console.log('თქვენი სახელი');
        });

    </script>
</body>
</html>
