<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMU მსგავსი მაღაზია</title>
    <link rel="stylesheet" href="zuria.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Online Store</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">მთავარი</a></li>
                    <li><a href="#shop">მაღაზია</a></li>
                    <li><a href="#categories">კატეგორიები</a></li>
                    <li><a href="#contact">კონტაქტი</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h2>შეიძინეთ საუკეთესო ტანსაცმელი</h2>
            <p>ახალი კოლექცია, საუკეთესო ფასები!</p>
            <a href="#shop" class="btn-main">შეიძინეთ ახლა</a>
        </div>
    </section>

    <section id="shop">
        <div class="container">
            <h2>ჩვენი პროდუქცია</h2>
            <div class="product-list">
                <div class="product-card">
                    <img src="შარვალი.png" alt="შარვალი">
                    <h3>შარვალი</h3>
                    <p>150₾</p>
                    <button class="btn-buy">ყიდვა</button>
                </div>
                <div class="product-card">
                    <img src="მაიკა.png" alt="მაიკა">
                    <h3>მაიკა</h3>
                    <p>120₾</p>
                    <button class="btn-buy">ყიდვა</button>
                </div>
            
            </div>
            <div class="product-card">
                <img src="ფეხსაცმელი.png" width="20" alt="ფეხსაცმელი">
                <h3>ფეხსაცმელი</h3>
                <p>250₾</p>
                <button class="btn-buy">ყიდვა</button>
            </div>
        </div>
        </div>
    </section>

    <section id="categories">
        <div class="container">
            <h2>კატეგორიები</h2>
            <div class="categories">
                <div class="category">
                    <img src="category1.jpg" alt="კატეგორია 1">
                    <h3>კატეგორია 1</h3>
                </div>
                <div class="category">
                    <img src="category2.jpg" alt="კატეგორია 2">
                    <h3>კატეგორია 2</h3>
                </div>
                <div class="category">
                    <img src="category3.jpg" alt="კატეგორია 3">
                    <h3>კატეგორია 3</h3>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
