სახელი, გვარი, ემაილი, პაროლი და დაბადების თარიღი. ფორმას უნდა ჰქონდეს submit დადასტურების ღილაკი
2) კომენტარებით ახსენით რა არის name, required, placeholder ატრიბუტები და რა არის input/form თეგები -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zura</title>
</head>
<body>

    <form>
        <input type="name" placeholder="შემეიტანე სახელი" name="name" required>
        <input type="lastname" placeholder="შემეიტანე გვარი" name="lastname" required>
        <input type="email" placeholder="შემეიტანე ემაილი" name="email" required>
        <input type="password" placeholder="შემეიტანე პაროლი" name="password" required>
        <input type="name" placeholder="შემეიტანე დაბადების თარიღი" name="birthday" required>
        <button>submit</button>
    </form>


    
</body>

</html>
