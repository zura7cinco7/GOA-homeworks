<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="underlined">ეს არის პირველი პარაგრაფი. მას ქვევით აქვს ხაზი გასმული.</p>
    <p class="strikethrough">ეს არის მეორე პარაგრაფი, სადაც ტექსტი გადახაზულია.</p>
    <p class="overline">ეს არის მესამე პარაგრაფი, სადაც ტექსტი ზემოთაა ხაზგასმული.</p>
</body>
</html>
