<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Feature Scavenger Hunt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .box {
            border: 2px solid black;
            padding: 20px;
            text-align: left;
            min-height: 80px;
        }
        .full-width {
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <h1>Text Feature Scavenger Hunt</h1>
    <div class="container">
        <div class="box">Bold Print</div>
        <div class="box">Highlighted Text</div>
        <div class="box">Map</div>
        <div class="box">Diagram</div>
        <div class="box full-width">Graph</div>
        <div class="box full-width">Pictures/Captions</div>
        <div class="box">Table/Chart</div>
        <div class="box">Table of Contents</div>
        <div class="box">Glossary</div>
        <div class="box">Index</div>
        <div class="box full-width">Timeline</div>
    </div>
    <p>Name: ___________________________</p>
</body>
</html>
