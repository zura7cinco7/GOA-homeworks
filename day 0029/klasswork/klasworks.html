<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სარეგისტრაციო ფორმა</title>
</head>
<body>
    <h1>დარეგისტრირდით</h1>

    <form action="submit_form.html" method="POST">
        <label for="full_name">სახელი:</label>
        <input type="text" id="full_name" name="full_name" placeholder="შეიყვანეთ თქვენი სახელი" required>
        <br>

        <label for="email">ემაილი:</label>
        <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი ემაილი" required>
        <br>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი" required>
        <br>

        <label for="city">თქვენი ქალაქი:</label>
        <select id="city" name="city" required>
            <option value="tbilisi">თბილისი</option>
            <option value="batumi">ბათუმი</option>
            <option value="kutaisi">ქუთაისი</option>
            <option value="zugdidi">ზუგდიდი</option>
            <option value="rustavi">რუსთავი</option>
        </select>
        <br>

        <label>გენდერი:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">მამრობითი</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">მიმდინარე</label>
        <br>

        <button type="submit">დარეგისტრირდი</button>
    </form>
</body>
</html>
