<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
        .logo-icon {
            width: 30px;
            height: 30px;
            background: purple;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            margin-right: 10px;
        }
        .logo-icon svg {
            fill: white;
            width: 20px;
            height: 20px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: gray;
            font-weight: 500;
        }
        .nav-links a:hover {
            color: black;
        }
        .btn {
            background: purple;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .btn:hover {
            background: darkviolet;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M3 3v18h18V3H3zm16 16H5V5h14v14z" />
                </svg>
            </div>
            Lulini Banking
        </div>
        <nav class="nav-links">
            <a href="#">HOME</a>
            <a href="#">ABOUT US</a>
            <a href="#">HOW IT WORKS</a>
            <a href="#">CONTACT US</a>
            <a href="#">DASHBOARD</a>
        </nav>
        <button class="btn">CREATE ACCOUNT</button>
    </header>
</body>
</html>
