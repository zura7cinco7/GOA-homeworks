<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0099cc, #33cccc);
        }
        .card {
            background: white;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .card-header {
            background: url('https://via.placeholder.com/300x100') no-repeat center/cover;
            height: 100px;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            margin-top: -40px;
        }
        .card-content {
            padding: 15px;
        }
        .name {
            font-size: 18px;
            font-weight: bold;
        }
        .location {
            color: gray;
            font-size: 14px;
            margin: 5px 0;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
        .stat {
            text-align: center;
        }
        .stat span {
            display: block;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header"></div>
        <img src="https://via.placeholder.com/80" alt="Profile Image" class="profile-img">
        <div class="card-content">
            <p class="name">Victor Crest <span style="color: gray; font-size: 14px;">26</span></p>
            <p class="location">London</p>
        </div>
        <div class="stats">
            <div class="stat">
                <span>80K</span>
                Followers
            </div>
            <div class="stat">
                <span>803K</span>
                Likes
            </div>
            <div class="stat">
                <span>1.4K</span>
                Photos
            </div>
        </div>
    </div>
</body>
</html>
