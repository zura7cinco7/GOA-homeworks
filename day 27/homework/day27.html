<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - რეგისტრაცია</title>
</head>
<body>

    <h1>რეგისტრაცია Facebook-ზე</h1>

    <form action="success.html" method="POST">
        <label for="first_name">პირველი სახელი:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">ბოლო სახელი:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">ელ-ფოსტა:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">პაროლი:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="dob">დაბადების თარიღი:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <input type="submit" value="რეგისტრაცია">
    </form>

    <p>მაქვს უკვე ანგარიში? <a href="#">შესვლა</a></p>

</body>
</html>
