    <script>
        function zuka(num) {
            let evenNumbers = [];
            for (let i = 0; i <= num; i++) {
                if (i % 2 === 0) {
                    evenNumbers.push(i);
                }
            }
            return evenNumbers;
        }
        console.log(zuka(10));
